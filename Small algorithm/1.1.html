<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <script>
        function aa(num){
            for(var i=1; i<num; i++){
                for(var k=1; k<num-i; k++){
                    document.write("*");
                }
                for(var j=1; j<=i; j++){
                    document.write(i);
                }
                document.write("<br>");

            }
        }
        aa(10);
    </script>
</body>
</html>
