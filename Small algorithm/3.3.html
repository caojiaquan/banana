<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function cc(num){
            var arr = [];
            for(var i=1; i<=num; i++){
                if(i % 3==0 && i %5==0 && i%7==0){
                    arr.push(i);
                }
            }
            return arr;
        }
        var arr= cc(1000);
        for(var i=1; i<arr.length; i++){
            document.write(arr[i - 1]+"&nbsp");

            if(i%6 == 0){
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
