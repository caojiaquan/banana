<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" id="a">
        <div id="b"></div>
    </div>

    <script>
        var flag = tofrag(document.getElementById('app'));
        function tofrag(dom){
            var fragment = document.createDocumentFragment();
            var child;
            while(child){
                child = child || dom.firstChild;
                fragment.appendChild(child);
            }
            return fragment
        }
        document.getElementById('app').appendChild(flag);
    </script>
</body>
</html>
