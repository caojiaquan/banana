<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="a"></div>
    <input type="text" id="b">


    <script>
        var vm = {};
        Object.defineProperty(vm,"data",{
            set:function(newval){
                console.log(newval);
                document.getElementById('b').value = newval;
                document.getElementById('a').innerHTML = newval;
            }
        });
        document.addEventListener('keyup',function(){
//            console.log(document.getElementById('b').value);
            vm.data = document.getElementById('b').value;
        },false);
    </script>
</body>
</html>
