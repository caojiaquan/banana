<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //  document.cookie = ‘name=zhangsan;expires=’+date;
        function setCookie(key,value,day){
            var str = key+"="+value+";";
            if(day){
                var date = new Date();
                date.setDate(date.getDate() + day);
                str += "expires="+date;
            }

            document.cookie = str;
        }
        setCookie('name','zhangsan',7)
    </script>
</body>
</html>
