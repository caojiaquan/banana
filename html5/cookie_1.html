<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function setCookie(key,value,day){
            var str = key + "=" + value + ";";
            if(day){
                var date = new Date();
                var day = date.getDate();
                date.setDate(day);
                str += 'expires='+date;
                document.cookie = str;
            }
        }
        setCookie('name','lisi',7);
        setCookie('laogun','nan',8);
        setCookie('age',18,9);


        function getCookie(key){
            var str = document.cookie;
            var arr = str.split('; ');
            for(var i=0; i<arr.length; i++){
                var arr1 = arr[i].split('=');
//                console.log(arr1);
                if(arr1[0] == key){
//                    console.log(arr1[1]);
                    return arr1[1];
                }
            }
        }
        getCookie('name');



        function deleteCookie(key){
            var str = document.cookie;
            var arr = str.split('; ');
            for(var i=0; i<arr.length; i++){
                var arr1 = arr[i].split('=');
                if(arr1[1] == key){
                    console.log(arr1[0]);
                    var date = new Date;
                    date.setDate(1);
                    document.cookie = arr1[0] + '=key;expires='+date;
                }
            }
        }
        deleteCookie(18);


        function removeCoolie(key){
            setCookie(key,'',-1);//-1的位置是过几天后过期，-1是当前时间的前一天；
        }
        removeCoolie('name');
    </script>
</body>
</html>
